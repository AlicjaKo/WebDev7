<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities App</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <div class="cont">
        <div class="back">
            <h1>CITIES</h1>
            <p>Cities that I have visited</p>
            <section id="city-section">
                <table id="city-table">
                
                </table>
            </section>
            <br>
            <br>
            <section id="city-form-section">
                <form name="city-form" method="POST" id="city-form">
                    <input type="text" name="city" placeholder="Enter city name">
                    <input type="text" name="country" placeholder="Enter country name">
                    <input type="submit" name="button" value="Add City">
                </form>
            </section>
        </div>
        <script src="./script.js"></script>
    </div>
</body>
</html>
